<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;217;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;217;400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>DoggieDate</title>
</head>
<body>
    <div class="colored-section" id="title" style="height: 15%">
        <div class="container-fluid">
        <div class="navbar navbar-expand-lg  navbar-dark">
            <a class="navbar-brand" href="">Doggie Date</a>
        </div>
    </div>
    </div>
    <div class="mt-lg-3">
        <div class="container-fluid mt-lg-3">
        <div class="container mt-lg-3">
            <div class="row text-center">
                <div class="col-lg-6">
                <div class="card">
                    <form class="mt-3" id="signup-form">
                        <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="name-signup" placeholder="">
                        </div>
                        <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-signup" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                        <label for="username-signup">Username</label>
                        <input type="text" class="form-control" id="username-signup" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-signup" placeholder="Password">
                        </div>
                        <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control" id="description-signup" placeholder="">
                        </div>
                        <div class="form-group">
                        <label for="">Breed</label>
                        <input type="text" class="form-control" id="breed-signup" placeholder="">
                        </div>
                        <div class="form-group">
                        <label for="">Age</label>
                        <input type="text" class="form-control" id="age-signup" placeholder="">
                        </div>
                        <div class="form-group">
                        <label for="">Gender</label>
                        <input type="text" class="form-control" id="gender-signup" placeholder="">
                        </div>
                        <div class="form-group">
                        <label for="">Location</label>
                        <input type="text" class="form-control" id="location-signup" placeholder="">
                        </div>
                        <button type="button" class="btn btn-dark btn-lg"><i class="fab fa-apple"></i>Signup</button>
                    </form>
                </div>
                </div>
                <div class="col-lg-6">
                <div class="card">
                    <form class="mt-3">
                        <div class="form-group" id="login-form">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-login" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                        </div>
                        <button type="button" class="btn btn-dark btn-lg"><i class="fab fa-apple"></i>Login</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./js/login.js"></script>
</body>
</html>
